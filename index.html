<html>
    <head>
        <title>HOME</title>
        <style type="text/css">
         body{
            background-color:#161616;
            background-image: url("IMAGES/HOME/BODY_BACKGROUND.jpg");
        }
        .header_home{
            width:70%;
            height: 250px;
            margin:auto;
            text-align: center;
            color:white;
        }
        .logo{
            width:30%;
            height: 250px;
            text-align: center;
            float:left;
        }
        .img_logo{
            height: 85%;
            width:20%;
            margin-top: 10px;
            border-radius: 10px;
        }
        .name{
            font-size:350%;
            position: relative;
            top:-15px;
        }
        .intro{
            width: 70%;
            height: 50px;
            margin:auto;
            color: white;
            text-align: center;
            position: relative;
            top:50px;
            
        }
        .intro_head{
            font-family: cursive;
            font-size: xx-large;
        }
        /* Slideshow container */
.slideshow-container {
  max-width: 1300px;
  height: 1300px;
  position: relative;
  top:65px;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
        </style>
    </head>
    <body>
       <div class="header_home">
         <img class="img_logo" src="IMAGES/HOME/logo.jpg" width="50%" height="60%"><p class="name"><b>खगोलन्वेषण</b></p>
         <div class="text"></div>
       </div>
       <div class="intro"><p class="intro_head"><b>ASTRONOMY CLUB OF IIITDM KURNOOL</b></p></div>
        <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="IMAGES/HOME/image1.jpg" style="width:100%" height="100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="IMAGES/HOME/image2.jpg" style="width:100%" height="100%">
      <div class="text"></div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="IMAGES/HOME/image3.jpg" style="width:100%" height="100%">
      <div class="text"></div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="IMAGES/HOME/image4.jpg" style="width:100%" height="100%">
        <div class="text"></div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <script type="text/javascript">var slideIndex = 0;
    showSlides();
    
    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    } </script>
    </body>
</html>
